    <body>

             
        <div class="container">
            <h1>Witaj Ponownie!</h1>
                <br />
            <div class="textbox">
                <input type="text" name="login"
                    required spellcheck="false" 
                    type="text" 
                    placeholder="Wpisz Nick"
                    maxlength="15"
                />
                <label for="textbox">Nick</label>  
                <br />
            </div>
         
       
       
            <div class="passwordbox">
      <br />   
   <input type="password" name="pwd" id="pwd" required  placeholder="Wpisz Hasło" maxlength="15"/> <br />
    <label for="textbox">Hasło</label>
            </div>
    
            <div class="loginbutton">
                <br />
                <input type="submit" value="Zaloguj się" id="button" />
            </div>
        </div> 
    

    </body>
